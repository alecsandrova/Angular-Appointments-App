<div id="sign-in-page">
    <h1 id="title">DENTALIO</h1>
    <h4 id="subtitle">Înregistrează-te pentru a face programări</h4>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nume" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Prenume" />
      </mat-form-field>
    </form>
  
    <div id="sign-in-method">
      <div class="round">
        <input type="checkbox" checked id="checkbox" />
        <label for="checkbox"></label>
      </div>
      <div id="sign-in-label">
        <p>Telefon</p>
      </div>
      <p id="or">sau</p>
      <div class="round">
        <input type="checkbox" checked id="checkbox2" />
        <label for="checkbox2"></label>
      </div>
      <div id="sign-in-label">
        <p>Email</p>
      </div>
    </div>
    <form>
      <mat-form-field>
        <input matInput placeholder="Telefon" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Parola"
          [type]="hide ? 'password' : 'text'"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Confirmare parola"
          [type]="hide ? 'password' : 'text'"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </form>
    <h5>
      Parola trebuie să aibă cel puțin 8 caractere și să includă cel puțin un
      număr și o literă.
    </h5>
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked"
        >Am citit și accept Termeni și condiții</mat-checkbox
      >
    </section>
    <button mat-raised-button color="primary">ÎNREGISTRARE</button>
    <button
      mat-button
      color="primary"
      id="sign-up-button"
      (click)="goToPage('sign-in')"
    >
      Aveți deja cont? Loghează-te aici
    </button>
  </div>
